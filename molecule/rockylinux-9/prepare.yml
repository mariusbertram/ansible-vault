---
- name: Prepare controlling host
  hosts: localhost
  connection: local

  tasks:
    - name: Prepare CI environment
      when: (lookup('env', 'CI'))
      block:
        - name: Install OS packages on controlling host
          when: ansible_distribution != 'MacOSX'
          package:
            name: unzip
          become: true

        - name: Install netaddr dependency on controlling host
          pip:
            name: netaddr
          become: false

- name: Prepare AlmaLinux
  hosts: all
  tasks:
    - name: Set Permission on /etc/shadow
      file:
        path: /etc/shadow
        mode: '0640'
        owner: root
        group: root